<!DOCTYPE html>


<html>
<head>
<meta charset =utf-8 />
<title> Javascript program to show url </title>
<style>
body { margin: 30px;}
</style>
<script>

function mostrarUrl(){
	document.getElementById("url").innerHTML = window.location.href;
}

</script>
</head>
<body>
<p id="url"></p>

<button onClick="mostrarUrl()">Show current URL</button>

<p></p>



</body>
